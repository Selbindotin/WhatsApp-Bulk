<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Manual Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #f0f0f0; }
    h2 { text-align: center; color: #075e54; }
    .card {
      background: #fff; padding: 1rem; border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 1rem;
    }
    input[type="file"] { width: 100%; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #075e54; color: white; }
    textarea { width: 100%; resize: vertical; min-height: 40px; }
    .btn {
      background-color: #25D366; color: white; border: none;
      padding: 10px; border-radius: 6px; cursor: pointer; width: 100%;
      font-size: 16px; margin-top: 10px;
    }
    .btn:disabled { background-color: #999; }
    .sent { color: green; font-weight: bold; }
    .pending { color: orange; }
    .action-btn { font-size: 14px; padding: 6px 10px; margin: 2px; }
  </style>
</head>
<body>

<h2>üì§ WhatsApp Manual Sender</h2>

<div class="card">
  <input type="file" id="upload" accept=".xlsx,.xls" />
  <div id="fileInfo"></div>
</div>

<div class="card" id="tableCard" style="display: none;">
  <table id="dataTable">
    <thead>
      <tr><th>#</th><th>Mobile</th><th>Name</th><th>Message</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="btn" onclick="downloadPDF()">üì• Download Summary PDF</button>
</div>

<script>
let contactList = [];

document.getElementById('upload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { defval: "" });

    if (!sheet.length) {
      alert("No data found in file.");
      return;
    }

    contactList = sheet.map(row => {
      const keys = Object.keys(row);
      const mobileKey = keys.find(k => /mobile|phone/i.test(k)) || "";
      const nameKey = keys.find(k => /name/i.test(k)) || "";
      const msgKey = keys.find(k => /message|msg/i.test(k)) || "";
      return {
        Mobile: row[mobileKey]?.toString().trim(),
        Name: row[nameKey]?.toString().trim(),
        Message: row[msgKey]?.toString().trim(),
        Sent: false
      };
    });

    showTable();
    document.getElementById('tableCard').style.display = 'block';
    document.getElementById('fileInfo').innerText = `Loaded ${contactList.length} contacts.`;
  };
  reader.readAsArrayBuffer(file);
});

function showTable() {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = '';
  contactList.forEach((row, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${row.Mobile}</td>
      <td>${row.Name}</td>
      <td><textarea onchange="updateMessage(${i}, this.value)">${row.Message}</textarea></td>
      <td id="status-${i}" class="${row.Sent ? 'sent' : 'pending'}">${row.Sent ? 'Sent ‚úÖ' : 'Pending ‚è≥'}</td>
      <td><button class="action-btn" onclick="sendMessage(${i})">Send</button></td>`;
    tbody.appendChild(tr);
  });
}

function updateMessage(index, value) {
  contactList[index].Message = value;
}

function sendMessage(index) {
  const person = contactList[index];
  const mobile = person.Mobile;
  const msg = encodeURIComponent(person.Message || `Hi ${person.Name || ''}`);
  if (!mobile) return alert("Mobile number missing.");

  // Open WhatsApp
  window.open(`https://wa.me/${mobile}?text=${msg}`, '_blank');

  // Update status
  person.Sent = true;
  const status = document.getElementById(`status-${index}`);
  status.innerText = 'Sent ‚úÖ';
  status.classList.remove('pending');
  status.classList.add('sent');
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(12);
  doc.text("WhatsApp Sending Summary", 14, 14);

  let y = 25;
  doc.setFont("helvetica", "bold");
  doc.text("No  Mobile           Name             Status", 14, y);
  doc.setFont("helvetica", "normal");

  contactList.forEach((person, i) => {
    y += 8;
    const status = person.Sent ? 'Sent' : 'Pending';
    const line = `${i + 1}.  ${person.Mobile}    ${person.Name}    ${status}`;
    doc.text(line, 14, y);
    if (y > 270) {
      doc.addPage();
      y = 20;
    }
  });

  doc.save('WhatsApp-Summary.pdf');
}
</script>

</body>
</html>
