<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Bulk Sender</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #075e54;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background: #075e54;
      color: white;
    }
    button {
      width: 100%;
      background-color: #25D366;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<h2>WhatsApp Bulk Sender</h2>

<div class="card">
  <input type="file" id="upload" accept=".xlsx,.xls" />
  <div id="fileInfo"></div>
  <button onclick="clearData()">Re-upload File</button>
</div>

<div class="card" id="tableCard" style="display: none;">
  <table id="dataTable">
    <thead>
      <tr><th>#</th><th>Mobile</th><th>Name</th><th>Message</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="sendBtn" onclick="sendMessages()">Send Messages</button>
</div>

<script>
let contactList = [];

document.getElementById('upload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

    if (!sheet || !sheet.length) {
      alert("No data found in file.");
      return;
    }

    contactList = sheet;
    showTable(contactList);
    document.getElementById('tableCard').style.display = 'block';
    document.getElementById('fileInfo').innerText = `Loaded ${sheet.length} contacts from ${file.name}`;
  };
  reader.readAsArrayBuffer(file);
});

function showTable(data) {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = '';
  data.forEach((row, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i+1}</td><td>${row.Mobile || ''}</td><td>${row.Name || ''}</td><td>${row.Message || ''}</td>`;
    tbody.appendChild(tr);
  });
}

function clearData() {
  contactList = [];
  document.querySelector("#dataTable tbody").innerHTML = '';
  document.getElementById('upload').value = '';
  document.getElementById('fileInfo').innerText = '';
  document.getElementById('tableCard').style.display = 'none';
}

function sendMessages() {
  if (!contactList.length) return alert("No data to send!");

  let delay = 0;
  contactList.forEach((person, i) => {
    const mobile = person.Mobile?.toString().trim();
    const msg = encodeURIComponent(person.Message || `Hi ${person.Name || ''}`);
    if (mobile) {
      setTimeout(() => {
        window.open(`https://wa.me/${mobile}?text=${msg}`, '_blank');
      }, delay);
      delay += 3000; // delay between each message
    }
  });
}
</script>

</body>
</html>
